<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/hiking.css" />
  </head>

  <body>
    <main>
      <h1>Great hikes</h1>
      <ul id="hikes" class="hikeStyles"></ul>

      <!-- Comments section -->
      <section>
        <div id="commentsForm" class="comments-form">
          <h2>Add a comment</h2>
          <input placeholder="Your comment here" type="text" id="commentEntry"/>
          <button id="commentSubmit">Comment</button>
          <p id="errorMsg" class="error-msg">Your comment cannot be empty</p>
        </div>
        <h2>Comments</h2>
        <ul id="commentsList"><!-- Loads with JS --></ul>
      </section>
    </main>

    <script src="app5.js" type="module"></script>
  </body>
</html>
